<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Short URL</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-image: url("https://media.istockphoto.com/id/1061786950/photo/sky-in-the-pink-and-blue-colors-effect-of-light-pastel-colored-of-sunset-clouds-cloud-on-the.webp?b=1&s=170667a&w=0&k=20&c=NHX4Y9h374Mjp73IolBTVXGJGtqCjjt_Hiq5cAoWcTI=");
          background-repeat: no-repeat;
          background-size: cover;
          font-family: Arial, sans-serif;
          font-weight: bold;
          font-size: 24px;
          color: black;
          text-align: center;
          line-height: 1.6;
          padding: 30px;
        }
    
        h1 {
          margin: 5px;
          font-size: 50px;
          color: white;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    
        form {
          padding: 20px 20px 1px 20px;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.5);
          border-radius: 5px;
        }
    
        fieldset {
          border-color: black;
          border-style: solid;
          border-radius: 5px;
          padding: 10px 10px 1px 10px;
          margin-bottom: 20px;
        }

        .QR {
            margin: 10px;
        }

        .colorbutton {
        margin-top: 30px;
        display: inline-block;
        background: black;
        font: bold 15px lato, arial;
        color: #fff;
        padding: 20px 30px;
        border: 0;
        border-radius: 0.625vw;
        text-decoration: none;
        }
      </style>
</head>

<body>
    <h1>URL Shortener Microservice</h1>
    <main>
        <section>
        <form>
            <fieldset>
                <h2>The Shortened URL is</h2>
                <p>{{LINK}}</p>
                <img src={{QR_IMAGE}} class="QR" alt="QR code image">
            </fieldset>
        </form>
        <a href="https://acm-project.vercel.app/" class="colorbutton">Go Back</a>
        </section>
    </main>
</body>
</html>
