<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display:flex;
            flex-direction: column;
            align-items: center;
            background-image: url("https://wallpapercave.com/dwp1x/wp4736604.jpg");
            background-repeat: repeat-y;
            background-size: cover;
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: black;
            text-align: center;
            line-height: 1.4em;
        }
        
        h1 {
            margin-top: 70px;
            display: flex;
        }
        
        form {
            margin: 10px auto;
            padding: 20px;
            max-width: 830px;
            text-align: center;
        }
        
        fieldset {
            border-color: black;
            border-style: solid;
        }
        
        label {
            margin-right: 10px;
        }
        
        .colorbutton {
            margin-top: 30px;
            display: inline-block;
            background: black;
            font: bold 15px lato, arial;
            color: #fff;
            padding: 20px 30px;
            border: 0;
            border-radius: 0.625vw;
            text-decoration: none;
        }

        p {
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
    <title>QR & Short URL</title>
</head>

<body>
    <h1>URL Shortener Microservice</h1>
    <main>
        <section>
        <form>
            <fieldset>
                <h2>The Shortened URL is</h2>
                <p>{{LINK}}</p>
                <img src={{QR_IMAGE}} alt="QR code image">
            </fieldset>
        </form>
        <a href="https://acm-project.vercel.app/" class="colorbutton">Go Back</a>
        </section>
    </main>
</body>
</html>
