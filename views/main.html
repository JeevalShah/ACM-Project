<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        background-image: url("https://wallpapercave.com/wp/24UgzNL.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        font-family: Arial, sans-serif;
        font-size: 30px;
        color: #FFFDD0;
        text-align: center;
        line-height: 1.4em;
        width: 100%;
    }
    
    main {
      padding: 0;
      margin-top: 40px;
    }
    
    h1 {
      margin-top: 90px
    }
    
    form {
      margin: 10px auto;
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }
    
    label {
      margin-right: 10px;
    }
    
    input {
      padding: 5px;
    }
    
    input[type='text'] {
      width: 300px;
      height: 20px;
      text-align: center;
    }

    footer{
      margin-top: 80px;
    }
 
    </style>
    <title>URL Shortener Microservice</title>
  </head>

  <body">
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api" method="post">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.google.com/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By Jeeval Shah & Tarushi Beria </br>
        Under the guidance of mentor, Kevin Karia </br>
        For ACM</br></br>
        Attributes</br>
        Background: https://wallpapercave.com/wp/24UgzNL.jpg </br>
        Hosting Service: Vercel
      </p>
    </footer>
  </body>
</html>
