<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Microservice</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("https://media.istockphoto.com/id/1061786950/photo/sky-in-the-pink-and-blue-colors-effect-of-light-pastel-colored-of-sunset-clouds-cloud-on-the.webp?b=1&s=170667a&w=0&k=20&c=NHX4Y9h374Mjp73IolBTVXGJGtqCjjt_Hiq5cAoWcTI=");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      color: black;
      text-align: center;
      line-height: 1.6;
      padding: 30px;
    }

    h1 {
      margin: 5px;
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    form {
      padding: 20px 20px 1px 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
    }

    label {
      padding: 5px;
    }

    input {
      padding: 5px;
      margin-bottom: 20px;
    }

    input[type='text'] {
      width: 500px;
      height: 25px;
      text-align: center;
      margin-left: 10px;
      margin-right: 10px;
    }

    input[type='date'],
    input[type='time'] {
      width: 150px;
      height: 30px;
      text-align: center;
      margin-left: 5px;
      margin-right: 5px;
    }

    input[type='submit'] {
      margin-top: 5px;
      display: inline-block;
      background: rgba(0, 0, 0, 0.9);
      font: bold 16px Lato, Arial, sans-serif;
      color: #fff;
      padding: 10px 20px;
      border: 0;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    fieldset {
      border-color: black;
      border-style: solid;
      border-radius: 5px;
      padding: 10px 10px 1px 10px;
      margin-bottom: 20px;
    }

    .Error {
      color: red;
      font-size: 20px;
    }

    footer {
      font-weight: bold;
      margin-top: 30px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>URL Shortener Microservice</h1>
  <main>
    <section>
      <form action="api" method="POST">
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <br />
          <input id="url_input" type="text" name="url" placeholder="https://www.google.com/" />
          <br />
          <label for="custom_domain_input">Custom Domain:</label>
          <br />
          <input id="custom_domain_input" type="text" name="domain" placeholder="google" />
          <br />
          <label for="custom_use_input">Uses permitted:</label>
          <br />
          <input id="custom_use_input" type="text" name="use" placeholder="Leave blank if not applicable" />
          <br />
          <label for="custom_date_input">Valid Till (Date & Time):</label>
          <br />
          <input type="date" id="custom_date_input" name="date_valid">
          <input type="time" id="custom_time_input" name="time_valid" min="00:00" max="23:59"> 
          <br />
          <input type="submit" value="POST URL">
        </fieldset>
        <p class="Error">{{%%LINK / ERROR DEF}}</p>
      </form>
    </section>
  </main>
  <footer>
    <p>By Jeeval Shah<br />
      Under the guidance of mentor, Kevin Karia<br />
      For ACM
    </p>
  </footer>
</body>
</html>
