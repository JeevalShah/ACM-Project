<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-image: url("https://wallpapercave.com/dwp1x/wp4736604.jpg");
        background-repeat: repeat-y;
        background-size: cover;
        font-family: Arial, sans-serif;
        font-style: bold;
        font-size: 30px;
        color: black;
        text-align: center;
        line-height: 1.4em;
    }
    
    h1 {
      margin-top: 60px
    }
    
    form {
      margin: 10px auto;
      padding: 20px;
      text-align: center;
    }
    
    label {
      padding: 5px;
    }
    
    input {
      padding: 5px;
      margin-bottom: 20px;
    }
    
    input[type='text'] {
      width: 300px;
      height: 20px;
      text-align: center;
    }

    input[type='date'] {
      width: 120px;
      height: 20px;
      text-align: center;
    }

    input[type='time'] {
      width: 65px;
      height: 20px;
      text-align: center;
    }

    input[type='submit'] {
      margin-top: 30px;
      display: inline-block;
      background: black;
      font: bold 15px lato, arial;
      color: #fff;
      padding: 20px 30px;
      border: 0;
      border-radius: 0.625vw;
      text-decoration: none;
    }

    input[name="url"] {
      width: 450px;
    }

    fieldset {
      border-color: black;
      border-style: solid;
    }

    footer{
      font-style: bold;
      margin-top: 70px;
      font-size: x-large;
    }

    p.Error{
      color: red;
    }
 
    </style>
    <title>URL Shortener Microservice</title>
  </head>

  <body">
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.google.com/" />
            </br>
            <label for="custom_domain_input">Custom Domain:</label>
            <input id="custom_domain_input" type="text" name="domain" placeholder="google" />
            </br>
            <label for="custom_use_input">Uses permitted:</label>
            <input id="custom_use_input" type="text" name="use" placeholder="Leave blank if not applicable" />
            </br>
            <label for="custom_date_input">Valid Till (Date & Time):</label>
            <input type="date" id="custom_date_input" name="date_valid">
            <input type="time" id="custom_time_input" name="time_valid" min="00:00" max="23:59"> 
            </br>
            <label>Leave Date & Time blank if not applicable.</br>
              <b>Note:</b> Time is in 24 hour format</label>
            </br>
            <input type="submit" value="POST URL">       
          </fieldset>
        </form>
        <p class="Error">{{%%LINK / ERROR DEF}}</p>
      </section>
    </main>
    <footer>
      <p>By Jeeval Shah</br>
        Under the guidance of mentor, Kevin Karia</br>
        For ACM</br>
        Attributes</br>
        Hosting Service: Vercel
      </p>
    </footer>
  </body>
</html>
