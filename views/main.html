<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-image: url("https://st3.depositphotos.com/1954507/12768/v/450/depositphotos_127689974-stock-illustration-vector-night-starry-sky-background.jpg");
        background-repeat: repeat-y;
        background-size: cover;
        font-family: Arial, sans-serif;
        font-size: 4.7vh;
        color: white;
        text-align: center;
        line-height: 1.4em;
    }
    
    main {
      padding: 0;
      margin-top: 6.25vh;
    }
    
    h1 {
      font-size: 10vh; 
      margin: 10vh;
      display: flex;
    }
    
    form {
      margin: 0.625vw auto;
      padding: 1.25vw;
      text-align: center;
    }
    
    label {
      font-size: 4vh;
      margin-right: 1.56vh;
    }
    
    input {
      padding: 0.78vh;
    }
    
    input[type='text'] {
      width: 50vw;
      height: 1.75vw;
      text-align: center;
    }

    footer{
      font-size: 3vh;
    }
 
    </style>
    <title>URL Shortener Microservice</title>
  </head>

  <body">
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.google.com/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By Jeeval Shah & Tarushi Beria </br>
        Under the guidance of mentor, Kevin Karia </br>
        For ACM</br></br>
        Attributes</br>
        Hosting Service: Vercel
      </p>
    </footer>
  </body>
</html>
